<form #addTodos="ngForm" (ngSubmit)="onAdd()">
  <div>
    <label>Name</label>
    <input type="text" name="name" [(ngModel)]="todo.name" />
  </div>
  <div>
    <label>Description</label>
    <input type="text" name="description" [(ngModel)]="todo.description" />
  </div>

  <button type="submit">Add ToDo</button>
</form>
