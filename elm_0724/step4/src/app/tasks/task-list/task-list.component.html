
<div
  *ngFor="
    let task of tasks;
    let i = index;
    let isOdd = odd;
    let isFirst = first
  "
>
  <span [ngClass]="{ first: isFirst, even: isOdd, t: startsWith(task) }">
    <app-task 
    (taskClicked)="onTaskClicked($event)"
    (taskAlert)="onTaskAlert($event)"
    [task]="task"
    ></app-task>
    <!--{{ task.name }}-->
  </span>
</div>
